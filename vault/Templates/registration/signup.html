{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}

<body style="background-image: linear-gradient( #4d0000 ,  #4d0000);">
  <div class="container w3-card-2 col-md-4" style="box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.534);margin-top: 30px;margin-bottom: 30px; float: right; margin-right: 430px; background-color:rgba(0, 0, 0, .5);">
    <h1 style="text-align:center">Signup</h1>
    <form action="" method="POST" style="width:300px; display:block; margin:auto">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Sign Up" style="width:300px;">
      </div>
    
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
</body>

{% endblock %}
